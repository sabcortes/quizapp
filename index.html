<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="content/main.css" />

</head>

<body>

    <header role="banner">
        <ul class= "progressTracker">
            <img src="https://brandguide.tamu.edu/assets/downloads/logos/TAM-LogoBox.png" alt= "Texas A&#38;M University Logo">
            <li class= "questionCount">Questions: <span class="questionNumber">0</span>/ 10</li>
            <li class= "correctCount">Score: <span class= "score">0</span>/ 10</li>
        </ul>
    </header>

    <main role="main">

        <!-- for start page-->
        <section role="region" class = "startPage">
          <h1>"From the outside looking in, you can't understand it. From the inside looking out, you can't explain it."</h1>
                <span class = "challenge">Test your Texas A&#38;M knowledge here!</span><br>
                <button type = "button" id = "quizStart">Click to Begin</button>

        </section>

        <!--Section for questions/ answers-->
        <section role="region" class="js-quiz" id="quiz" hidden="hidden">
          <form id="js-questionsAnswers">
            <h2 id="question"></h2>
            <fieldset></fieldset>
            <button type="submit" id= "nextQuestion">Next</button>
          </form>

        </section>

       <!--Section to display answer feedback-->
       <section role="region" class="js-feedback" id= "feedbackSection" hidden="hidden">
         <!--<div>-->
           <div class= "correct-or-incorrect" id="feedbackAnswer">
               <h2></h2>
               <span class= "incorrect" ></span>
            </div>
           <!-- <div class="feedback" id="">
              <span></span>
            </div> -->
                <button type= "submit" id="continue">Continue</button>
        </section>
        <section role="region" id="results" hidden="hidden">
         <div class="results" id="finalComment">
             <h2></h2>
             <span></span>
         </div>
         <button id="restart">Restart Quiz!</button>
      </section>
        
        
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="scripts/questions.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
